{% extends "layout.html" %}
{% block title %}New Chapter{% endblock %}
{% block body %}
    <h2><font size="6"> Add a Chapter! </font></h2>

    <form method="POST">
        Story Arc: 
        </br>
        <!-- I want this to be an autofilled dropdown based on the stories that user owns -->
        <textarea name="title" placeholder="Wayhaven" rows="1" cols="50"></textarea>
        </br>
        Main Character: 
        </br>
        <textarea name="character" placeholder="Vesr" rows="1" cols="50"></textarea>
        </br>
	Chapter Title:
        </br>
        <textarea name="Title" placeholder="A Chapter" rows="1" cols="50"></textarea> 
	</br>
        Chapter Contents:
        </br>
        <textarea name="contents" placeholder="On this particular adventure, we meet a dog named Bard." rows="20" cols="50"></textarea> 
	</br>
        Upload a game or photo instead:
        <input type="file" accept="file_extension|audio/*|video/*|image/*|media_type">
        </br> 
        {% if g.user %}
       		<input type="submit" name="submit" value="Submit">
        {% else %}
        	Cannot submit form unless you log in
	{% endif %}
    </form>
{% endblock %}
